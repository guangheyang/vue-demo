<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <span v-pre>{{ msg }}</span>
    <span>{{ msg }}</span>
    <div v-cloak>{{ msg }}</div>
    <div v-once>{{ msg }}</div>
    <div v-text="msg"></div>
    <div v-text="msg">ha{{ msg }}ha</div>
    <div>ha{{ msg }}ha</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'haha'
      }
    })
    vm.msg = 'hehe'
  </script>
</body>

</html>

<style>
  [v-cloak] {
    display: none;
  }
</style>
