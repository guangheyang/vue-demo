          a: 'a'
        }
      },
      mounted() {
        console.log('mixin')

      option: 'options',
      mixins: [mixin],
      data() {
        return {
          a: 'b'
        }
      },
      mounted() {
        console.log(this.a)
      },

    })

      `

    Vue.mixin({
      created() {
        const option = this.$options.option

        if (option) {
          console.log(option)
        }
