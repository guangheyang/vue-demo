<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="addCounter(1, $event)">点击加 1</button>
    <button v-on:click="addCounter(2, $event)">点击加 2</button>
    <p>按钮被点击了 {{ counter }} 次</p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        addCounter(num, e) {
          this.counter += num
          console.log(e) // 获取事件对象
        }
      },
    })
  </script>
</body>

</html>
