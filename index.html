<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <template v-if="isShow">
      <h1>{{ title }}</h1>
      <p>{{ name }}</p>
    </template>
    <h1 v-else-if="noShow">不展示</h1>
    <p v-if="noShow">noShow</p>
    <p v-else>v-else</p>
    <p v-show="isShow">isShow</p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        title: 'haha',
        name: 'yang',
        isShow: true,
        noShow: false
      }
    })
  </script>
</body>

</html>

<style>
  [v-cloak] {
    display: none;
  }
</style>
