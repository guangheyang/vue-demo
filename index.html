<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
      <div class="username">
        <input type="text" placeholder="用户名" v-model="name">
      </div>
      <div class="mail">
        <input type="text" placeholder="邮箱" v-model="mail">
      </div>
      <div class="upload-btn" @click="handleUpload">上传</div>
      <div class="show-btn" @click="handleShow">显示人物信息</div>
      <ul class="person-list" v-if="personList.length">
        <li class="person" v-for="person in personList">
          <span>{{ person.name }}</span>
          <span>{{ person.mail }}</span>
        </li>
      </ul>
    </div>
    
</body>
</html>

<script>
    // 请求拦截器
    axios.interceptors.request.use(config => {
      console.log(config)
      return config;
    })
    // 响应拦截器
    const interceptors = axios.interceptors.response.use(response => {
      if (response.status === 200) {
        return response.data;
      } else {
        //...
      }
    }, error => {
      if(error.response) {
        console.log('响应时错误')
      } else if(error.request) {
        console.log('请求时错误')
      }
    })
    // 移除拦截器
    axios.interceptors.response.eject(interceptors);

    axios.defaults.baseURL = 'https://developer.duyiedu.com/vue'
    const vm = new Vue({
        el: '#app',
        data: {
          name: '',
          mail: '',
          msg: '',
          personList: []
        },
        methods: {
          handleUpload() {
            const {name, mail} = this
            axios.post('/setUserInfo', {name, mail}, {
              baseURL: 'https://developer.duyiedu.com/vue'
            }).then(res => {
              console.log(res)
              this.msg = res.data.msg
            })
          },
          handleShow() {
            // axios({
            //   methods: 'get',
            //   baseURL: 'https://developer.duyiedu.com/vue',
            //   url: '/getUserInfo'
            // }).then(res => {
            //   console.log(res)
            //   this.msg = res.data.msg
            //   this.personList = res.data.data
            // })
            axios.get('/getUserInfo').then(res => {
              console.log(res)
              this.msg = res.data.msg
              this.personList = res.data.data
            })
          },
          handleTest() {
            
          }
        },
        watch: {
          msg() {
            if (this.msg === '') return
            alert(this.msg);
            this.msg = ''
          }
        }
    })
</script>
