<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       {{msg}}
    </div>
</body>
</html>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello world'
        },
        methods: {
          handle() {
            console.log('handle')
          }
        },
        watch: {
          msg: {
            handler: function () {
              console.log('侦听msg的值')
            },
            immediate: true
          }
        },
        beforeCreate() {
          this.timer = setInterval(() => {
            console.log(1)
          }, 1000);
          console.log(this.msg)
          console.log(this.handle)
          console.log('beforeCreate执行')
        },
        created() {
          console.log(this.msg)
          console.log(this.handle)
          console.log(this.$el)
          console.log('created执行')
        },
        beforeMount() {
          console.log(this.$el)
          console.log('beforeMount执行')
        
        },
        mounted() {
          console.log(this.$el)
          console.log('mounted执行')
        },
        beforeUpdate() {
          console.log(this.msg)
          console.log(this.$el.outerHTML)
          console.log('beforeUpdate执行')
        },
        updated() {
          console.log(this.msg)
          console.log(this.$el.outerHTML)
          console.log('update执行')
        },
        beforeDestroy() {
         clearInterval(this.timer)
         console.log('beforeDestroy执行')
        },
        destroyed() {
          console.log('destroy执行')
        }
    })
</script>
