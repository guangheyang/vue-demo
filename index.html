<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
       <div class="area" v-for="area in 2">
           <h2>{{ area === 1 ? '提问区' : '回答展示区' }}</h2>
           <ul>
               <li v-for="question in questionList" :key="question.id">
                   <h3>{{ question.title }}</h3>
                   <!-- 问答 -->
                   <div v-if="question.type === 'short'">
                        <input type="text" v-if="area === 1" v-model="question.answer">
                        <span v-else>{{ question.answer }}</span>
                   </div>
                   <!-- 单选 -->
                   <div v-else-if="question.type === 'single'">
                       <template v-if="area === 1">
                            <div v-for="choose in question.chooseList" :key="choose.id">
                                <input type="radio" :value="choose" v-model="question.answer">
                                <span>{{ choose }}</span>
                            </div>
                       </template>
                       <div v-else>{{ question.answer }}</div>
                   </div>
                   <!-- 多选 -->
                   <div v-else-if="question.type === 'multiple'">
                        <template v-if="area === 1">
                            <div v-for="multiple in question.chooseList" :key="multiple.id">
                                <input type="checkbox" :value="multiple" v-model="question.answer">
                                <span>{{ multiple }}</span>
                            </div>
                        </template>
                        <div v-else>{{ question.answer && question.answer.toString() }}</div>
                    </div>
                    <!-- 问答 -->
                    <div v-else>
                        <textarea v-if="area === 1" v-model="question.answer"></textarea>
                        <div v-else>{{ question.answer }}</div>
                    </div>
               </li>
           </ul>
       </div>
    </div>
</body>
</html>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            questionList: [
            {
                type: 'short',
                title: '1.请问你的姓名是？',
                chooseList: null,
                id: 0,
            },
            {
                type: 'single',
                title: '2.请问您的性别是？',
                chooseList: [
                '男',
                '女',
                '保密',
                ],
                id: 1,
            },
            {
                type: 'multiple',
                title: '3. 请选择您的兴趣爱好：',
                chooseList: [
                '看书',
                '游泳',
                '跑步',
                '看电影',
                '听音乐',
                ],
                id: 2,
            },
            {
                type: 'long',
                title: '4. 请介绍一下自己:',
                chooseList: null,
                id: 3,
            }
            ]
        }
    })
    vm.questionList.forEach(question => {
      const answer = question.type === 'multiple' ? [] : '';
      vm.$set(question, 'answer', answer);
    });
</script>
