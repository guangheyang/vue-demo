<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="https://www.baidu.com/img/bd_logo1.png" title="点击一下，了解更多">
        </div>
        <div class="search-box">
            <span class="search-area">
                <input type="text" v-model="inputValue" maxlength="20" @focus="inputFocus = true" @blur="inputFocus = false">
                <span class="icon icon-paizhao"></span>
            </span>
            <span class="search-btn">百度一下</span>
        </div>
        <ul class="search-list" v-show="inputFocus && searchResList.length">
            <li v-for="res in searchResList" :key="res">{{ res }}</li>
        </ul>
    </div>
</body>
</html>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            inputFocus: false,
            inputValue: '',
            searchResList: []
        },
        watch: {
            inputValue() {
                $.ajax({
                    dataType: 'jsonp',
                    url: 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                    data: {
                        wd: this.inputValue,
                        cb: 'vm.searchRes'
                    }
                })
            }
        },
        methods: {
            searchRes(res) {
                this.searchResList = res.s
            }
        },
    })
</script>
