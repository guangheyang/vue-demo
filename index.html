<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-bind="{name: 'yang', age: '18'}" :class="{ red: isRed }">attr</div>
    <img :src="url" alt="">
    <div :class="[{redClass: isRed}, green]" class="red"></div>
    <div :style="{color: 'red', width: '100px', backgroundColor: 'green'}">绿色</div>
    <div :style="[redClass, greenClass]">style</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isRed: true,
        green: 'greenClass',
        greenClass: {
          cursor: 'pointer'
        },
        redClass: {
          color: 'red',
          fontSize: '16px'
        },
        url: 'https://t8.baidu.com/it/u=1484500186,1503043093&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1591711207&t=0e523a4ed6367979d45731bfa5d2a464'
      }
    })
  </script>
</body>

</html>

<style>
  .redClass {
    
  }
  .greenClass {
    cursor: pointer;
  }
</style>
