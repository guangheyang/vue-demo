<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./pikaday.js"></script>
</head>

<body>

  <div id="app">
    <cmp-post>
      <cmp-more>
        <cmp-a></cmp-a>
      </cmp-more>
    </cmp-post>
    <pikaday></pikaday>
  </div>

  <script>
    Vue.component('pikaday', {
      mounted() {
        this.picker = new Pikaday({
          field: this.$refs.input,
          format: 'YYYY-MM-DD'
        })
        this.$on('hook: beforeDestroy', () => {
          picker.destroy()
        })
      },
      beforeDestroy() {
        // this.picker.destroy()
      },
      template:  `
      <div>
        <input type="text" ref="input" />
        <button @click="$destroy()">销毁自己</button>
      </div>`
    })

    Vue.component('cmp-post', {
      provide() {
        return {
          age: this.age
        }
      },
      data() {
        return {
          age: 18,
          share: 'share'
        }
      },
      template: `
      <div>
        <slot></slot>
      </div>`
    })
    Vue.component('cmp-more', {
      mounted() {
        console.log(this.$parent.share)
      },
      template: `
      <div>
        <slot></slot>
      </div>`
    })
    Vue.component('cmp-a', {
      inject: ['age'],
      mounted() {
        console.log(this.age)
        console.log(this.$parent.share)
        console.log(this.$root.name)
      },
      template: `
      <div>
        <slot></slot>
      </div>`
    })
     const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'yang'
        }
      }
    })
  </script>
</body>

</html>
