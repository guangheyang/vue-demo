<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
       <input type="text" v-model.number.lazy="number1">
       <select v-model="type">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
       </select>
       <input type="text" v-model.number.lazy="number2">
       <button @click="handleClick">=</button>
       <span>{{ result }}</span>
    </div>
</body>
</html>

<script>

    const vm = new Vue({
      el: '#app',
      data: {
        type: '+',
        number1: 0,
        number2: 0,
        result: 0
      },
      methods: {
          handleClick() {
            const { number1, number2, type } = this
            switch (type) {
                case '+':
                    this.result = number1 + number2
                    break;
                case '-':
                    this.result = number1 - number2
                    break;
                case '*':
                    this.result = number1 * number2
                    break;
                case '/':
                    this.result = number1 / number2
                    break;
            }
          }
      },
    })
</script>
