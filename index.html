<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    {{ name | filterA('A') | filterB }}
    {{ name | capitalize }}
    {{ money | toMoney }}
    {{ money | addWord }}
  </div>

  <script>
    Vue.filter('filterA', (val, arg) => {
      console.log(val, arg)
      return 'aaa'
    })
    Vue.filter('filterB', (val) => {
      console.log(val)
      return 'bbb'
    })

    // 首字母大写
    Vue.filter('capitalize', val => {
      if (!val) { return }
      return val.charAt(0).toUpperCase() + val.slice(1)
    })

    // 数字中间加上逗号
    Vue.filter('toMoney', val => {
      return val.toLocaleString()
    })

    // 数字添加文字万
    Vue.filter('addWord', val => {
      if(!val) { return }
      if(val > 10000) {
        return (val / 10000).toFixed(1) + '万';
      }
      return val;
    })

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'yang',
          money: 23443546435
        }
      },
      filters: {
        filter(val) {
          console.log(val)
          return 'ccc'
        }
      }
    })
  </script>
</body>

</html>
