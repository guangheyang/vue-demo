<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div id="app">
    <button
      v-for="page in pages"
      :key="page.id"
      @click="cmpPage = page.cmp"
    >{{ page.name }}</button>
    <keep-alive>
      <component :is="cmpPage"></component>
    </keep-alive>
  </div>

  <script>
    Vue.component('cmp-post', {
      data() {
        return {
          posts: [{
            title: 'html',
            content: {
              template: `<div>html5</div>`
            },
            id: 11
          }, {
            title: 'css',
            content: {
              template: `<div>css3</div>`
            },
            id: 12
          },{
            title: 'js',
            content: {
              template: `<div>es6</div>`
            },
            id: 13
          }],
          postCmp: ''
        }
      },
      created() {
        this.postCmp = this.posts[0].content
      },
      activated() {
        console.log('keep-alive被激活')
      },
      deactivated() {
        console.log('keep-alive被停用')
      },
      template: `
      <div>
        <button
          v-for="post in posts"
          :key="post.id"
          @click="postCmp = post.content"
        >{{ post.title }}</button>
        <keep-alive>
          <component :is="postCmp"></component>
        </keep-alive>
      </div>`
    })
    Vue.component('cmp-more', {
      template: `
      <div>more</div>`
    })
     const vm = new Vue({
      el: '#app',
      data() {
        return {
          cmpPage: 'cmp-post',
          pages: [{
            name: '博客',
            cmp: 'cmp-post',
            id: 0
          }, {
            name: '更多',
            cmp: 'cmp-more',
            id: 1
          }]
        }
      }
    })
  </script>
</body>

</html>
