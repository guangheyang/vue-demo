<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="./index.css"> -->
</head>
<body>
    <div id="app">
      <div>
        <span>{{ msg }}</span>
        <br>
        <span>{{ text }}</span>
        <br>
        <span>{{ desc }}</span>
        <br>
        <span>{{ obj }}</span>
      </div>
    </div>
</body>
</html>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
          msg: '河银李，啊好你',
          text: '王小波',
          desc: {
            name: 'yang',
            age: 20,
            address: '杭州'
          },
          obj: {
            name: 'guang'
          }
        },
        methods: {
          textChange() {
            console.log('textChange');
          }
        },
        watch: {
          msg: function(newVal, oldVal) {
            console.log('newVal:' + `${ newVal }`);
            console.log('oldVal:' + `${ oldVal }`);
          },
          text: 'textChange',
          desc: {
            handler() {
              console.log('desc的值改变了')
            },
            deep: true,
            immediate: true // 立即执行handler回调函数
          },
          'obj.name': ['textChange', function() {
            console.log('obj')
          },{
            handler() {
              console.log('obj的值改变了')
            }
          }]
        },
    })
    vm.$watch('msg', function () {
      console.log('使用$watch的msg改变了')
    }, {
      deep: true,
      immediate: true
    })

    const unwatch = vm.$watch('msg', function (newVal, oldVal) {
      if (newVal !== oldVal) {
        console.log('newVal === oldVal')
        return
      }
      console.log('newVal !== oldVal')
    })
</script>
