<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div v-for="(item, goodsIndex) in goodsList" :key=item.id class="goods">
            <div class="title">{{ item.title }}</div>
            <ul class="type-list">
                <li :class="{
                    active: item.index === index
                }"
                class="type"
                v-for="(typeItem, index) in item.typeList"
                :key=typeItem
                @click="handleClick(item, index, typeItem, goodsIndex)"
                >{{ typeItem }}</li>
            </ul>
        </div>
        <div class="choose-type">
            <div>已选条件：</div>
            <span v-if="!showFilterGoods" class="no-goods">暂时没有选择过滤条件</span>
            <span class="filter-list" v-else>
                <li v-for="(goods, goodsKey) in filterObj">
                    {{ goods }}
                    <span class="delete-goods" @click="deleteFilterGoods(goodsKey)">x</span>
                </li>
            </span>
        </div>
    </div>
</body>
</html>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            showFilterGoods: false,
            filterObj: {},
            goodsList: [
                {
                    title: '上装',
                    typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣' ],
                    id: 1,
                },
                {
                    title: '裤装',
                    typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤' ,'打底裤', '哈伦裤'],
                    id: 2,
                },
                {
                    title: '裙装',
                    typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                    id: 3,
                }
            ]
        },
        methods: {
            handleClick(item, index, type, goodsIndex) {
                item.index = index
                if (type === '全部') {
                    this.deleteFilterGoods(goodsIndex)
                    return;
                }
                this.showFilterGoods = true
                vm.$set(this.filterObj, goodsIndex, type)
            },
            deleteFilterGoods(goodsKey) {
                this.$delete(this.filterObj, goodsKey)
                this.goodsList[goodsKey].index = 0
                this.changeShowFilter()
            },
            changeShowFilter() {
                const filterObjStr = JSON.stringify(this.filterObj)
                this.showFilterGoods = filterObjStr !== '{}'
            }
        }
    })
    vm.goodsList.forEach(element => {
        vm.$set(element, 'index', 0)
    });
    console.log(vm.goodsList)
</script>
