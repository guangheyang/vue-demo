<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    输入框
    <input v-model="message">
    <p>Message 为: {{ message }}</p>
    type为checkbox
    <input 
    type="checkbox" 
    id="checkbox" 
    v-model="checked"
    />
    <label for="checkbox">{{ checked }}</label>
    <div>
    复选框
      <input type="checkbox" id="cheng" value="成哥" v-model="checkedNames">
      <label for="cheng">成哥</label>
    
      <input type="checkbox" id="deng" value="邓哥" v-model="checkedNames">
      <label for="deng">邓哥</label>
      
      <input type="checkbox" id="tong" value="思彤哥" v-model="checkedNames">
      <label for="tong">思彤哥</label>
      <br>
      <span>被选中的人有: {{ checkedNames }}</span>
    </div>
    <p >多行文本为：{{ text }}</p>
    <textarea v-model="text" placeholder="添加文本"></textarea>
    <select v-model="selected">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <span>选择: {{ selected === '请选择' ? '' : selected }}</span>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '成为大佬',
        checked: true,
        checkedNames:  [],
        text: '',
        selected: ''
      }
    })
  </script>
</body>

</html>
